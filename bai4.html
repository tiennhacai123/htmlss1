<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>This is table caption</h2>


<table style="width:100%">
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
    <th>Column 4</th>
    <th>Column 5</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td rowspan="3">Data 2</td>
    <td>Data 3</td>
    <td>Data 4</td>
    <td>Data 5</td>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 3</td>
    <td colspan="2">Data 4 and 5</td>
    
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 3</td>
    <td>Data 4</td>
    <td>Data 5</td>
  </tr>
</table>

</body>
</html>
